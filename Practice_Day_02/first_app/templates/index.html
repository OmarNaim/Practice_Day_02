{% extends 'base.html' %}



{% block content %}
    
    <div class="container">
        {% for i in meals %}
            <div class="card" style="width: 18rem;">
                <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{i.strMeal}}</h5>
                <p class="card-text">{{i.idMeal}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    

{% endblock %}
